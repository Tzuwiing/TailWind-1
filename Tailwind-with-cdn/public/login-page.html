<!DOCTYPE html>
<html lang="en" dark>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../output.css">
</head>

<body class="dark:bg-slate-700 dark:text-white ">

    <button id="dark-mode" class="h-5 w-10 rounded-full bg-slate-500 p-0.5 mx-auto">
        <div class="h-4 w-4 rounded-full bg-white dark:translate-x-5"></div>
    </button>


    <div
        class="w-[400px] h-full mx-auto mt-20 text-center rounded-lg md:w-[450px] md:h-[550px] dark:border-slate-700 dark:shadow-slate-800">
        <h1 class="mt-10 text-4xl font-semibold md:text-4xl text-blue-600 ">
            Log in
            <div></div>
        </h1>
        <label class="mt-14">
            <span class="block text-[16px] font-medium mt-5 text-slate-700 mr-[250px] ">
                Email</span>
            <input type="email" class=" px-3 w-[280px] h-[35px] border-2 border-slate-400 mx-auto mt-2 rounded-md "
                placeholder="Masukan Email" />
        </label>
        <label>
            <span class=" block text-[16px] font-medium mt-5 text-slate-700 mr-[250px]">Password</span>
            <input type="password" class=" px-3 w-[280px] h-[35px] border-2 border-slate-400 mx-auto mt-2 rounded-md"
                placeholder="Massukan password" />

        </label>
        <div class="mx-auto mt-3 md:mt-5">
            <i class="fa-brands fa-google fa-xl"></i>
            <i class="fa-brands fa-facebook fa-xl ml-5"></i>
            <i class="fa-brands fa-vk fa-xl ml-5"></i>
        </div>
        <div class="h-8 w-20 rounded-md bg-blue-500 mx-auto pt-1 hover:bg-blue-400">Login</div>
    </div>
</body>

<script>
    function toDT() {
        if (localStorage.getItem("theme") === "dark") {
            localStorage.setItem("theme", "light");
            document.documentElement.classList.remove("dark");
        } else {
            localStorage.setItem("theme", "dark");
            document.documentElement.classList.add("dark");
        }
    }
    document.querySelector("#dark-mode").addEventListener("click", toDT);
    if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
    }
</script>

</html>
